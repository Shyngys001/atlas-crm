databases:
  - name: atlas-db
    plan: free
    databaseName: atlas_crm
    user: atlas

services:
  - type: web
    name: atlas-backend
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: ./backend
    plan: free
    healthCheckPath: /healthz
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: atlas-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: MOCK_INTEGRATIONS
        value: "true"
      - key: DEBUG
        value: "false"
      - key: CORS_ORIGINS
        value: '["*"]'

  - type: web
    name: atlas-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    plan: free
    envVars:
      - key: VITE_BACKEND_URL
        value: https://atlas-backend.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
